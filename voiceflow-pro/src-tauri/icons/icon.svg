<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="128" cy="128" r="120" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Voice Wave Form -->
  <path d="M64 120 L64 136 L72 136 L72 112 L80 112 L80 144 L88 144 L88 104 L96 104 L96 152 L104 152 L104 96 L112 96 L112 160 L120 160 L120 88 L128 88 L128 168 L136 168 L136 80 L144 80 L144 176 L152 176 L152 72 L160 72 L160 184 L168 184 L168 64 L176 64 L176 192 L184 192 L184 56 L192 56 L192 200 L200 200 L200 48 L208 48 L208 208 L216 208 L216 40 L224 40 L224 216 L232 216 L232 32 L240 32 L240 224 L248 224 L248 24" 
        stroke="white" 
        stroke-width="3" 
        fill="none" 
        opacity="0.9"/>
  
  <!-- Voice Wave Animation Indicator -->
  <circle cx="128" cy="128" r="8" fill="white" opacity="0.8"/>
  <circle cx="128" cy="128" r="16" stroke="white" stroke-width="2" fill="none" opacity="0.4">
    <animate attributeName="r" from="16" to="32" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.4" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Center Icon -->
  <text x="128" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">VF</text>
</svg>